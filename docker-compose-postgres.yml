version: '3.7'
services:
  node:
    build: ./gate-simulator
    image: node:8
    container_name: node
    ports:
      - '9999:9999'
  postgres:
    image: postgres:latest
    container_name: postgres
    ports:
      - '5432:5432'
    volumes:
      - ./pgdata:/var/lib/postgresql
    environment:
      - POSTGRES_PASSWORD=pass
      - POSTGRES_USER=app
      - POSTGRES_DB=app